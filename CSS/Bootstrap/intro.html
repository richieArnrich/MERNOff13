<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-3 text-center bg-primary text-white">
      Welcome to my webpage
    </h1>
    <div class="container">
      <div class="row">
        <div class="col p-2 m-2">
          <div class="card" style="width: 18rem">
            <img
              class="card-img-top"
              src="../images/backgr.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">Mountains</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a
                href="https://www.expedia.co.in/"
                target="_blank"
                class="btn btn-primary"
                >Visit Page</a
              >
            </div>
          </div>
        </div>
        <div class="col bg-danger p-2 m-2">R1 C2</div>
        <div class="col bg-danger p-2 m-2">R1 C3</div>
      </div>
      <div class="row">
        <div class="col bg-success p-2 m-2">R2 C1</div>
        <div class="col bg-success p-2 m-2">R2 C2</div>
        <div class="col bg-success p-2 m-2">R2 C3</div>
      </div>
    </div>
    <!-- -----------Padding and margin ---------- -->
    <div class="bg-primary ps-3 me-3">Content Here</div>
    <div class="bg-primary mx-5">Content Here</div>
    <div class="bg-primary my-5">Content Here</div>
  </body>
</html>
