<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        height: 500px;
        width: 500px;
        background-color: red;
        position: relative;
      }

      #div2 {
        height: 250px;
        width: 250px;
        background-color: yellow;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        top: 100px;
        left: 50px;
        transform: skew(20deg, 20deg);
      }

      #div2:hover {
        background-color: blue;
        transform: skew(-40deg, -20deg);
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
  </body>
</html>
