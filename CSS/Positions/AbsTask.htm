<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #square {
        background-color: violet;
        height: 500px;
        width: 500px;
        position: absolute;
      }
      #rectangle {
        background-color: yellow;
        height: 250px;
        width: 250px;
        position: absolute;
      }
      #circle {
        background-color: darkblue;
        height: 125px;
        width: 125px;
        border-radius: 61.5px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="square"></div>
    <div id="rectangle"></div>
    <div id="circle"></div>
  </body>
</html>
