<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        perspective: 1000px;
        /* Establish perspective depth */
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        transform-style: preserve-3d; /* Ensures child elements maintain their 3D position */
        animation: rotateAnimation 5s linear infinite; /* Add a rotation animation */
      }
      @keyframes rotateAnimation {
        from {
          transform: rotateX(0deg);
        }
        to {
          transform: rotateX(360deg);
        }
      }
      .inner-box {
        width: 100%;
        height: 100%;
        background-color: #2ecc71;
        transform: translateZ(50px); /* Move the element along the Z-axis */
      }
    </style>
  </head>
  <body>
    <!-- demonstrate 3d translation in css -->
    <div class="container">
      <div class="box">
        <div class="inner-box"></div>
      </div>
    </div>
  </body>
</html>
