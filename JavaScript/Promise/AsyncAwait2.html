<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Me(data) {
        return new Promise(function (resolve, reject) {
          setTimeout(() => {
            resolve(data);
          }, 2000);
        });
      }

      let abhi = async (data) => {
        // it returns a promise
        let amt = await Me(data);
        return amt;
      };

      let you = abhi(100);
      you
        .then(() => {
          console.log("success");
        })
        .catch(() => [console.log("failure")]); 
    </script>
  </body>
</html>
