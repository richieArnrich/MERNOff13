<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello my name is <span id="myName">Rahul</span></h1>
    <button onclick="changeName()">Change Name</button>

    <script>
      let toggle = true;
      function changeName() {
        if (toggle) {
          document.getElementById("myName").innerHTML = "Rajesh";
          toggle = false;
        } else {
          document.getElementById("myName").innerHTML = "Rahul";
          toggle = true;
        }
      }
    </script>
  </body>
</html>
