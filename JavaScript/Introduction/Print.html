<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   document.write("This is line 1" + "<br>");
      //   document.write(123 + "<br>");
      //   document.write("Bangalore");
      let name = "Kiran";
      document.write(name + "<br>");
      document.write(typeof name + "<br>");
      let age = 23;
      document.write(age + "<br>");
      document.write(typeof age + "<br>");
      const phone = 1234567890;
      document.write(phone + "<br>");
      //   phone = 12345; value cannot be reassigned for a const variable
      //   document.write(phone + "<br>");
      let status = false;
      document.write(status + "<br>");
      document.write(typeof status + "<br>");
      let undef = undefined;
      document.write(undef + "<br>");
      document.write(typeof undef + "<br>");
      let nullvalue = null;
      document.write(nullvalue + "<br>");
      document.write(typeof nullvalue + "<br>");
      let person = {
        name: "Raj",
        age: 30,
        occupation: "SDE",
      };
      document.write(typeof person + "<br>");
    </script>
  </body>
</html>
