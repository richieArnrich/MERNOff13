<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function Add(a, b) {
        let r = a + b;
        return r;
        // return keyword  is used to send the result back from the function to the  calling code
      }

      let sum = Add(10, 4);
      console.log(sum);
    </script>
  </body>
